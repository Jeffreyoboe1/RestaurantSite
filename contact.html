    <meta charset="utf-8">

    <style>

    form {
      padding: 10px 10px 10px 20px;
    }

    input[type=text] {
      border: 1px solid #0d1f2d;
      width: 50%;
      padding: 8px;
      margin: 12px 10px;
      box-sizing: border-box;
      font-size: 1.1em;
    }

    input[type=textarea] {
      padding: 8px;
      margin: 12px 10px;
      box-sizing: border-box;
    }

    button {
        font-size: 1.2em;
        background-color: green;
        border-radius: 5px;
        color: white;
        padding: 4px 8px;
    }

    /* for required field labels */
      .required {
        font-weight: bold;
        width: 125px;

      }

      .alignLabel * {
        vertical-align: middle;
      }

      .hasError {
        color: red;
      }

    </style>

  <body>

    <header>
      <h1>Pacileo's</h1>
      <h5 class="font-italic text-right mt-2">-- a Perfect Health Restaurant</h5>
    </header>

    <nav class="nav nav-justified">
       <a class="btn badge-pill nav-link nav-item" href="home.html"><i class="fas fa-home"></i></a>
       <a class="btn badge-pill nav-link nav-item" href="menu.html">Menu</a>
       <a class="btn badge-pill nav-link nav-item" href="contact.html">Contact Us</a>
    </nav>

    <noscript>
      <h1 style="background-color: red; border-radius: 45px; padding: 5px 20px; text-align: center;">This site is best viewed with Javascript Enabled.</h1>
    </noscript>

    <form>
      <div class="form-group">
        <label class="required "for="name">Name: </label>
        <input type="text" id="name" name="name" class="form-control" required >
      </div>

      <div class="form-group">
        <label class="required" for="email">Email: </label>
        <input type="text" id="email" name="email" class="form-control" required>
      </div>

    <div class="form-group">
      <label class="required" for="phone">Phone: </label>
      <input type="text" id="phone" name="phone" class="form-control" required >
    </div>

    <div class="form-group">
      <label for="inquiryReason">Reason for Inquiry: </label>
      <select id="inquiryReason" name="inquiryReason" class="form-control">
        <option value="default">Catering</option>
        <option value="privateParty">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="additionalInfo">Additional Info:</label>
      <textarea id="additionalInfo" name="additionalInfo" class="form-control" rows="3"></textarea>
  </div>


  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-md-3 pt-0">Have you been to the restaurant?</legend>
      <div class="col-md-9">
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" id="noRadio" name="questionnaire" value="no" checked>
          <label class="form-check-label" for="choice2">No</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" id="yesRadio"name="questionnaire" id="gridRadios2" value="yes">
          <label class="form-check-label" for="gridRadios2">Yes</label>
        </div>
      </div>
    </div>
    </fieldset>

    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-md-3 pt-0">Have you been to the restaurant?</legend>
        <div class="col-md-9">
          <div class="form-check-inline">
            <input class="form-check-input" type="checkbox" id="monday" name="daysToContact" value="">
            <label class="form-check-label" for="monday">M</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="checkbox" id="tuesday" name="daysToContact" value="">
            <label class="form-check-label" for="tuesday">T</label>
          </div>
          <div class="form-check-inline">

            <input class="form-check-input" type="checkbox" id="wednesday" name="daysToContact" value="">
            <label class="form-check-label" for="wednesday">W</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="checkbox" id="thursday" name="daysToContact" value="">
            <label class="form-check-label" for="thursday">Th</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="checkbox" id="friday" name="daysToContact" value="">
            <label class="form-check-label" for="friday">F</label>
          </div>
        </div>
      </div>
      </fieldset>

    <button type="button" name="button" onclick="validateForm();">Send Request</button>
    </form>


    <footer>
      <p>607 E. Palmyra Ave, Gourmet, IL, 61021 <br />
        815-288-3005
