    <meta charset="utf-8">

    <title>Contact Us</title>

    <!-- Bootstrap style loading from their server-->

    <link rel="stylesheet" href="styles/restaurantStyles.css" type="text/css">

    <style>

    form {
      padding: 10px 10px 10px 20px;
    }

    input[type=text] {
      border: 1px solid #0d1f2d;
      width: 50%;
      padding: 8px;
      margin: 12px 10px;
      box-sizing: border-box;
      font-size: 1.1em;
    }

    input[type=textarea] {
      padding: 8px;
      margin: 12px 10px;
      box-sizing: border-box;
    }

    input[type=submit] {
        font-size: 1.2em;
        background-color: green;
        border-radius: 5px;
        color: white;
        padding: 4px 8px;
    }

    /* for required field labels */
      .required {
        font-weight: bold;
        width: 125px;

      }

      .alignLabel * {
        vertical-align: middle;
      }

    </style>


  </head>

  <body>

    <header>
      <h1>Pacileo's</h1>
      <h2 class="font-italic text-right mt-2">-- a Perfect Health Restaurant</h2>
    </header>

    <nav class="nav justify-content-center nav-fill">

       <a class="nav-link nav-item" href="home.html">Home</a>
       <a class="nav-link nav-item" href="menu.html">Menu</a>
       <a class="nav-link nav-item" href="contact.html">Contact Us</a>

      <!--<div class="clearFloat"/>-->
    </nav>

    <form action="submit.html" method="post">

      <label class="required "for="name">Name: </label>
      <input type="text" id="name" name="name" required > <br />

      <label class="required" for="email">Email: </label>
      <input type="text" id="email" name="email" required> <br />

      <label class="required" for="phone">Phone: </label>
      <input type="text" id="phone" name="phone" required > <br />

      <label for="inquiryReason">Reason for Inquiry: </label>
      <select id="inquiryReason" name="inquiryReason">
        <option value="default">Catering</option>
        <option value="privateParty">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select> <br />


      <p class="alignLabel">
        <label for="additionalInfo">Additional Info:</label>
        <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="40"></textarea>
      </p>

      <br />

      <p>Have you been to the restaurant?
        <input type="radio" id="choice2" name="questionnaire" value="no" checked>
        <label for="choice2">No</label>
        <input type="radio" id="choice1" name="questionnaire" value="yes">
        <label for="choice1">Yes</label>
      </p>

      <p>Best days to contact you:
        <input type="checkbox" id="monday" name="daysToContact" value="">
        <label for="monday">M</label>
        <input type="checkbox" id="tuesday" name="daysToContact" value="">
        <label for="tuesday">T</label>
        <input type="checkbox" id="wednesday" name="daysToContact" value="">
        <label for="wednesday">W</label>
        <input type="checkbox" id="thursday" name="daysToContact" value="">
        <label for="thursday">Th</label>
        <input type="checkbox" id="friday" name="daysToContact" value="">
        <label for="friday">F</label>
      </p>

    <input type="submit" name="submit" value="Send Request">
    </form>


    <footer>
      <p>607 E. Palmyra Ave, Gourmet, IL, 61021 <br />
        815-288-3005
      </p>

      <p>&copy; 2018 Jeffrey S. Padgett.  All rights reserved.</p>
    </footer>
