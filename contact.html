  <body>

    <header>
      <h1>Pacileo's</h1>
      <h2 class="font-italic text-right mt-2">-- a Perfect Health Restaurant</h2>
    </header>

    <nav>
      <p> <a href="home.html">Home</a> </p>
      <p> <a href="menu.html">Menu</a> </p>
      <p> <a href="contact.html">Contact Us</a> </p>
      <hr />
    </nav>

    <form action="submit.html" method="post">

      <label for="name">Name: </label>
      <input type="text" id="firstName" name="firstName" > <br />

      <label for="email">Email: </label>
      <input type="text" id="email" name="email"> <br />

      <label for="phone">Phone: </label>
      <input type="text" id="phone" name="phone" > <br />

      <label for="inquiryReason">Reason for Inquiry: </label>
      <select id="inquiryReason" name="inquiryReason">
        <option value="default">Catering</option>
        <option value="privateParty">Private Party</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
      </select> <br />

      <label for="additionalInfo">Additional Info:</label>
      <textarea id="additionalInfo" name="additionalInfo" rows="4" cols="40"></textarea> <br />

      <p>Have you been to the restaurant?
        <input type="radio" id="choice2" name="questionnaire" value="no" checked>
        <label for="choice2">No</label>
        <input type="radio" id="choice1" name="questionnaire" value="yes">
        <label for="choice1">Yes</label>
      </p>

      <p>Best days to contact you:
        <input type="checkbox" id="monday" name="daysToContact" value="">
        <label for="monday">M</label>
        <input type="checkbox" id="tuesday" name="daysToContact" value="">
        <label for="tuesday">T</label>
        <input type="checkbox" id="wednesday" name="daysToContact" value="">
        <label for="wednesday">W</label>
        <input type="checkbox" id="thursday" name="daysToContact" value="">
        <label for="thursday">Th</label>
        <input type="checkbox" id="friday" name="daysToContact" value="">
        <label for="friday">F</label>
      </p>

    <input type="submit" name="submit" value="Send Request">
    </form>


    <footer>
